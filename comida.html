<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplicativo de Pruebas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #f1c40f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 230, 0, 0.5);
      width: 380px;
      text-align: center;
      display: none;
    }

    .contenedor.activo {
      display: block;
    }

    button {
      background-color: #f1c40f;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 85%;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffd700;
      box-shadow: 0 0 20px rgba(255, 230, 0, 0.8);
    }

    .btn-volver {
      margin-top: 15px;
      background-color: #222;
      color: #f1c40f;
      border: 1px solid #f1c40f;
    }

    .btn-volver:hover {
      background-color: #f1c40f;
      color: #000;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Prueba de Comida</h2>

    <form id="quizForm">
      <div class="question">
        <p>1. ¿Cuál es el tipo de almuerzo favorito de su soberano?</p>
        <label><input type="radio" name="q1" value="Pasta"> Pasta</label>
        <label><input type="radio" name="q1" value="Pizza"> Pizza</label>
        <label><input type="radio" name="q1" value="Frijoles"> Frijoles</label>
      </div>

      <div class="question">
        <p>2. ¿Cual es la comida favorita para depues de Euca?</p>
        <label><input type="radio" name="q2" value="Salchipapas"> Salchipapas</label>
        <label><input type="radio" name="q2" value="Arepas"> Arepas</label>
        <label><input type="radio" name="q2" value="Hamburguesas del paisa"> Hamburguesas del paisa</label>
      </div>

      <div class="question">
        <p>3. ¿Qué tipo de comida no le gusta a su majestad?</p>
        <label><input type="radio" name="q3" value="Tacos"> Tacos</label>
        <label><input type="radio" name="q3" value="Arepa con todo"> Arepa con todo</label>
        <label><input type="radio" name="q3" value="Comida picante"> Comida picante</label>
      </div>

      <div class="question">
        <p>4. ¿Cuál es el refresco favorito de su soberano?</p>
        <label><input type="radio" name="q4" value="Agua"> Agua</label>
        <label><input type="radio" name="q4" value="Cola-Cola"> Cola-Cola</label>
        <label><input type="radio" name="q4" value="Gatorade"> Gatorade</label>
      </div>

    

      <button type="button" onclick="calificar()">Calificar</button>
      <button type="button" class="volver" onclick="window.location.href='menu.html'">Volver al menú</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calificar() {
      const respuestas = {
        q1: "Pasta",
        q2: "Hamburguesas del paisa",
        q3: "Comida picante",
        q4: "Cola-Cola"
        
      };

      let correctas = 0;
      const total = Object.keys(respuestas).length;

      for (let pregunta in respuestas) {
        const seleccionada = document.querySelector(`input[name="${pregunta}"]:checked`);
        if (seleccionada && seleccionada.value === respuestas[pregunta]) {
          correctas++;
        }
      }

      const resultado = document.getElementById("resultado");
      const porcentaje = Math.round((correctas / total) * 100);

      resultado.style.display = "block";
      resultado.style.color = correctas === total ? "green" : "red";
      resultado.innerHTML = `Obtuviste ${correctas} de ${total} respuestas correctas. (${porcentaje}%)`;
    }
  </script>
</body>
</html>
