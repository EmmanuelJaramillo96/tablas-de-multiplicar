<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Tabla de Multiplicar</h1>

<div>
    <label for="numero">Ingresa un número:</label>
    <input type="number" id="numero" value="5">
    <button onclick="generarTabla()">Generar Tabla</button>
</div>

<table id="tablaMultiplicar">
    <thead>
        <tr>
            <th>Multiplicación</th>
            <th>Resultado</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aquí se generará el contenido de la tabla con JavaScript -->
    </tbody>
</table>

<script>
function generarTabla() {
    const numero = parseInt(document.getElementById('numero').value);
    const tablaCuerpo = document.querySelector('#tablaMultiplicar tbody');
    tablaCuerpo.innerHTML = ''; // Limpiar tabla anterior

    if (isNaN(numero)) {
        alert('Por favor, ingresa un número válido.');
        return;
    }

    for (let i = 1; i <= 10; i++) {
        const resultado = numero * i;
        const fila = `<tr><td>${numero} x ${i}</td><td>${resultado}</td></tr>`;
        tablaCuerpo.innerHTML += fila;
    }
}

// Generar tabla por defecto al cargar la página
window.onload = generarTabla;
</script>

</body>
</html>
