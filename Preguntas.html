<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas de Emmanuel</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top, #0a0a0a, #000000 80%);
    color: #f1c40f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .contenedor {
    background: rgba(20, 20, 20, 0.95);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255, 230, 0, 0.5);
    width: 380px;
    text-align: center;
    transition: transform 0.2s ease-in-out, box-shadow 0.3s;
    animation: fadeIn 0.8s ease-in-out;
  }

  .contenedor:hover {
    transform: scale(1.03);
    box-shadow: 0 0 35px rgba(255, 230, 0, 0.7);
  }

  h2 {
    color: #f1c40f;
    text-shadow: 0 0 15px rgba(255, 230, 0, 0.8);
    margin-bottom: 15px;
    letter-spacing: 1.5px;
  }

  input {
    width: 80%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 8px;
    border: 1px solid #f1c40f;
    background-color: #1a1a1a;
    color: #fff;
    text-align: center;
    font-size: 16px;
    outline: none;
    box-shadow: inset 0 0 10px rgba(255, 230, 0, 0.3);
  }

  input:focus {
    box-shadow: 0 0 15px rgba(255, 230, 0, 0.7);
  }

  button {
    background-color: #f1c40f;
    color: #000;
    padding: 12px;
    border: none;
    border-radius: 8px;
    width: 85%;
    margin-top: 20px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #ffd700;
    box-shadow: 0 0 20px rgba(255, 230, 0, 0.8);
    transform: translateY(-2px);
  }

  .oculto { display: none; }

  .btn-prueba {
    width: 90%;
    margin-top: 10px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Conoces a tu president?</h1>
    <p>Ingresa el dia y mes de cumpleaños de tu majestad para continuar</p>
    <input type="password" id="pinInput" placeholder="Ingrese aqui">
    <button onclick="validarPIN()">Dale click Bitch</button>
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    function validarPIN() {
      const pinCorrecto = "2107";
      const pinIngresado = document.getElementById("pinInput").value;
      const mensaje = document.getElementById("mensaje");

      if (pinIngresado === pinCorrecto) {
        mensaje.style.display = "none";
        window.location.href = "menu.html";
      } else {
        mensaje.textContent = "Acceso denegado, vuelva a intentar ❌";
        mensaje.style.display = "block";
      }
    }
  </script>
</body>
</html>
